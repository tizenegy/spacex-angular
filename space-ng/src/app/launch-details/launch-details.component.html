
<div class="container">
    <div *ngIf="launchDetails$ | async as launchDetails"> 
        <div class="panel-columns">
            <div class="col-sm-12">
                <div 
                    class="panel panel-default" 
                    style="width: 100%;" >
                    <h4 class="panel-heading">{{ launchDetails.mission_name }}</h4>
                    <img 
                        *ngIf="launchDetails.links.mission_patch_small"
                        class="panel-img-top"
                        width="50%"
                        mat-card-image
                        loading="lazy"
                        [src]="launchDetails.links.mission_patch_small"
                        alt="Mission patch of {{ launchDetails.mission_name }}"
                    >
                    <div class="panel-body">
                        <p class="card-text">{{ launchDetails.details }}.</p>
                        <button class="btn btn-outline-dark pull-right" (click)="btnClick();">Back</button>
                        <img
                            *ngFor = "let pic of launchDetails.links.flickr_images"
                            [src] = "pic"
                            class="detail-images"
                            loading="lazy"
                            alt="Picture of {{ launchDetails.mission_name }}"
                        />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
